<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Albums</title>
</head>
<body>
	<form>
			<table>
				<tr th:each="currentAlbum : ${albums}" >
					<td th:text="${currentAlbum.name}" />
					<td th:text="${currentAlbum.artist}" />
					<td th:text="${currentAlbum.length}" />
					<td th:text="${currentAlbum.producer.company}" /> 
					<td th:text="${currentAlbum.producer.headquarters}" />
					<td th:text="${currentAlbum.producer.yearFounded}" />
					<td th:text="${currentAlbum.award.title}" />
					<td th:text="${currentAlbum.award.yearAwarded}" />
					<td><a th:href="@{/edit/{albumId}(albumId=${currentAlbum.albumId})}">Edit</a></td>
					<td><a th:href="@{/delete/{albumId}(albumId=${currentAlbum.albumId})}">Delete</a></td>
				</tr>
			</table>
		</form>
		<a href="../inputAlbum">Add a new Album</a>
</body>
</html>
